<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title> Document
    </title>
</head>

<body>
    <div id="app">
    </div>
    <script type="text/babel">
        class App extends React.Component { state = { name: 'Prakruti', age: 23 }; handleClick = (e) => { this.setState({ name: 'Paridhi' }); console.log(e.target); console.log(this.state);}; handleMouseOver(e){ console.log(e.target, e.pageX) } handleCopy(e){
        console.log('try being original') } render() { return (
        < div>
            <h1> Hey Whats up ?</h1>
            <p> My name is { this.state.name } and i am { this.state.age } </p>
            <button onClick={this.handleClick}> Click me!</button>
            <button onMouseOver={this.handleMouseOver}> Hover me!</button>
            <p onCopy={ this.handleCopy }>What we think, we become </p>
            </div>
            ) } } ReactDOM.render(
            < App /> , document.getElementById('app'));
    </script>

</body>

</html>
